name: Move new issues into Triage

on:
  issues:
    types: [opened, reopened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: New Issues
          column: Triage
          repo-token: ${{ secrets.PROJECT_MANAGEMENT_TOKEN }}
