expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  config:
    exposer: Ingress
    http: true
    tlsacme: false

cleanup:
  Args:
    - --cleanup
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded

netflix-conductor:
  image:
    preview_repository:
    preview_tag:
    pullPolicy: IfNotPresent
  redis_host: preview-redis-master
  elasticsearch_host: preview-elasticsearch-client

  nameOverride: "conductor"
  fullnameOverride: "netflix-conductor"

  server:
    replicaCount: 2
    ingress:
      annotations:
        fabric8.io/expose: "true"
        fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
    image:
      preview_repository_server:
      preview_tag_server:
      pullPolicy: IfNotPresent
    loadSamples: true
    newrelic:
      enabled: true
      tracing:
        enabled: false
      licenseKey: "70e37aaa633e349320a9c1107d5daca497fc4791"
    resources:
      limits:
        # We'r setting Xms = Xmx anyway, whichever the amount we know conductor will be comfortable with.
        memory: 4.5Gi
      requests:
        cpu: 4
        memory: 4.5Gi
  ui:
    ingress:
      annotations:
        fabric8.io/expose: "true"
        fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"

    image:
      preview_repository_ui:
      preview_tag_ui:
      pullPolicy: IfNotPresent

    resources:
      limits:
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 200Mi

  # Not needed for preview but commented as a reminder to fix preview ingress

  # ingress:
  #   server:
  #     enabled: false
  #     host: "server.conductor.dev.cluster.foxsports-gitops-prod.com.au"
  #   ui:
  #     enabled: false
  #     host: "ui.conductor.dev.cluster.foxsports-gitops-prod.com.au"

  redis:
    enabled: false

  mysql:
    enabled: true
    host: preview-mysql
    username: conductor
    password: ConductorMysqlPassword
    dbName: conductor

# Add the following and change enabled to true if external es required
elasticsearch:
  appVersion: 5.6.16
  #https://github.com/elastic/helm-charts/tree/master/elasticsearch
  image:
    rep: x
    t: y
  enabled: true
  host: http://preview-elasticsearch-client
  port: 9200
  indexName: "conductor"

# Add the following and change enabled to true if external redis required
redis:
  enabled: false

# # Add the following and change enabled to true if external mysql required
mysql:
  enabled: true
  mysqlRootPassword: pass
  mysqlUser: conductor
  mysqlPassword: ConductorMysqlPassword
  username: conductor
  password: ConductorMysqlPassword
  mysqlDatabase: conductor
  resources:
    requests:
      memory: 1Gi
      cpu: 2000m
  ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services---service-types
  service:
    annotations:
      fabric8.io/expose: "true"
      fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
    type: ClusterIP
    port: 3306
