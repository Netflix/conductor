apiVersion: v1
kind: Service
metadata:
  name: {{ include "netflix-conductor.name" . }}-ui
  labels:
    app: {{ include "netflix-conductor.name" . }}
    chart: {{ include "netflix-conductor.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.ui.service.type }}
  ports:
    - name: ui
      protocol: TCP
      port: 5000
      targetPort: ui
  selector:
    app: {{ include "netflix-conductor.name" . }}
    release: {{ .Release.Name }}
    component: ui