# Default values for netflix-conductor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: "conductor"
fullnameOverride: "netflix-conductor"

server:
  repository: kayosportsau/netflixconductor
  tag: server-2019.0.3
  pullPolicy: IfNotPresent
  replicaCount: 2
  # nodeSelector: {}
  # tolerations: []
  # affinity: {}
  image:
    pullSecret:
  # extraVolumeMounts: []
  # extraVolumes: []
  resources:
    requests:
      memory: "2500Mi"
      cpu: "250m"
  service:
    type: ClusterIP
  ingress:
    annotations:
      fabric8.io/expose: "true"
      fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
  jvmStartupOpts: "  -Xms2g -Xmx2g  -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005"
  appStartupOpts: ""
  loadSamples: false
  newrelic:
    enabled: true
    licenseKey: "c3a6b94918f96d44af11c628b52630d59f5ad20c"
    tracing:
      enabled: false

ui:
  repository: kayosportsau/netflixconductor
  tag: ui-2019.0.3
  pullPolicy: IfNotPresent
  serverUrl: "http://conductor-server/api/"
  replicaCount: 1
  # nodeSelector: {}
  # tolerations: []
  # affinity: {}
  image:
    pullSecret:
  resources: {}
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi
  service:
    type: ClusterIP
  ingress:
    annotations:
      fabric8.io/expose: "true"
      fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"

ingress:
  server:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    tls:
      enabled: false
      secretName:
    host: ""
    path: /
  ui:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    tls:
      enabled: false
      secretName:
    host: ""
    path: /

elasticsearch:
  enabled: false
  host: ""
  port: 9300
  indexName: "conductor"

maxConnsPerHost: 31

redis:
  enabled: false
  host: ""
  port: 6379

mysql:
  enabled: false
  host: "auroramysql56-rdscluster-g6n4dlpnqd5e.cluster-c7ladyejgvzv.ap-southeast-2.rds.amazonaws.com"
  port: 3306
  username: "conductor"
  password: "conductor"
  dbName: "conductor"
  # https://docs.amazonaws.cn/en_us/AmazonRDS/latest/AuroraUserGuide/AuroraMySQL.Managing.Performance.html
  connectionPoolMaxSize: 50
  connectionPoolMinIdle: 20