#Dynomite Cluster details.
#format is host:port:rack separated by semicolon  
workflow.dynomite.cluster.hosts=${REDIS_DETAILS}

#namespace for the keys stored in Dynomite/Redis 
workflow.namespace.prefix=${WF_PREFIX}

#namespace prefix for the dyno queues
workflow.namespace.queue.prefix=${QUEUE_PREFIX}

#no. of threads allocated to dyno-queues
queues.dynomite.threads=${DYNO_QUEUE_THREADS}

#non-quorum port used to connect to local redis.  Used by dyno-queues 
queues.dynomite.nonQuorum.port=${DYNO_NON_QUORUM_PORT}

#Transport address to elasticsearch
workflow.elasticsearch.url=${ES_URL}

#Name of the elasticsearch cluster
workflow.elasticsearch.index.name=${ES_INDEX_NAME}
workflow.elasticsearch.instanceType=${ES_TYPE}

#Elasticsearch major release version.
workflow.elasticsearch.version=${ES_VERSION}

# For a single node dynomite or redis server, make sure the value below is set to same as rack specified in the "workflow.dynomite.cluster.hosts" property.
EC2_AVAILABILITY_ZONE=${EC2_AVAILABILITY_ZONE}
EC2_REGION=${EC2_REGION}

port=${PORT}

workflow.dynomite.connection.maxConnsPerHost=${REDIS_MAX_CONN_PER_HOST}
workflow.system.task.worker.thread.count=${SYSTEM_TASK_WORKER_THREAD_COUNT}
workflow.system.task.worker.poll.interval=${POLL_INTERVAL}

#Sweeper
decider.sweep.disable=${IS_SWEEP_DISABLED}
decider.sweep.frequency.seconds=${SWEEP_FREQ}