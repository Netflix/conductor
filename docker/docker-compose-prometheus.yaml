version: '3'

services:

    prometheus:
      image: prom/prometheus
      volumes:
        - ./prometheus/:/etc/prometheus/
      command:
        - '--config.file=/etc/prometheus/prometheus.yml'
      ports:
        - 9090:9090
      external_links:
        - conductor-server:conductor-server
      networks:
        - internal
      restart: always

networks:
  internal: