version: '2.3'

services:

  conductor-server:
    environment:
      - CONFIG_PROP=config-mysql-grpc.properties
    image: conductor:server
    build:
      context: ../../
      dockerfile: docker/server/Dockerfile
    networks:
      - internal
    ports:
      - 8080:8080
      - 8090:8090
    links:
      - elasticsearch:es
    depends_on:
      elasticsearch:
        condition: service_healthy
      mysql:
        condition: service_healthy

  conductor-ui:
    environment:
      - WF_SERVER=http://conductor-server:8080
    image: conductor:ui
    build:
      context: ../../
      dockerfile: docker/ui/Dockerfile
    networks:
      - internal
    ports:
       # if you are on macOS 12(Monterey) or higher you may want to choose another port
       # or turn off AirPlay Receiver to free up port 5000
       # https://developer.apple.com/forums/thread/682332
      - 5000:5000
    depends_on:
      - conductor-server

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: conductor
      MYSQL_USER: conductor
      MYSQL_PASSWORD: conductor
    volumes:
      - type: volume
        source: conductor_mysql
        target: /var/lib/mysql
    networks:
      - internal
    ports:
      - 3306:3306
    healthcheck:
      test: timeout 5 bash -c 'cat < /dev/null > /dev/tcp/localhost/3306'
      interval: 5s
      timeout: 5s
      retries: 12

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.23
    environment:
      #https://www.elastic.co/guide/en/elasticsearch/reference/master/_system_call_filter_check.html
      - bootstrap.system_call_filter=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx1024m"
      - transport.host=0.0.0.0
      - discovery.type=single-node
      - xpack.security.enabled=false
    networks:
      - internal
    ports:
      - 9200:9200
      - 9300:9300
    healthcheck:
      test: timeout 5 bash -c 'cat < /dev/null > /dev/tcp/localhost/9300'
      interval: 5s
      timeout: 5s
      retries: 12
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "3"

volumes:
  conductor_mysql:

networks:
  internal:
