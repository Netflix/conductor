# Docker compose for netflix conductor + elasticsearch + dynomite
version: '2'
services:
  conductor-server:
    environment:
      - CONFIG_PROP=config.properties
    image: conductor:server
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - elasticsearch
      - dynomite
    networks:
      conductornet:
        aliases:
          - conductor-server

  conductor-ui:
    environment:
      - WF_SERVER=http://conductor-server:8080/api/
    image: conductor:ui
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    depends_on:
      - conductor-server
    networks:
      conductornet:
        aliases:
          - conductor-ui

  dynomite:
    image: v1r3n/dynomite
    ports:
      - 8102:8102
      - 22122:22122
      - 22222:22222
    networks:
      conductornet:
        aliases:
          - dyno1

  elasticsearch:
    environment:
      - xpack.security.enabled=false
    image: docker.elastic.co/elasticsearch/elasticsearch:5.3.0
    ports:
      - 9300:9300
      - 9200:9200
    networks:
      conductornet:
        aliases:
          - es

networks:
  conductornet:
    driver: bridge
