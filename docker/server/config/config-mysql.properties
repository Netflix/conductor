# Servers.
conductor.grpc-server.enabled=false

# Database persistence type.
conductor.db.type=mysql

spring.datasource.url=jdbc:mysql://mysql:3306/conductor
spring.datasource.username=conductor
spring.datasource.password=conductor

# Hikari pool sizes are -1 by default and prevent startup
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Elastic search instance indexing is enabled.
conductor.indexing.enabled=true

# Elastic search version (6 || 7)
conductor.elasticsearch.version=6

# Transport address to elasticsearch
conductor.elasticsearch.url=http://es:9200

# cluster health check
# related: https://github.com/Netflix/conductor/pull/2291#discussion_r685531625
conductor.elasticsearch.clusteHealthColor=yellow

# Name of the elasticsearch cluster
conductor.elasticsearch.indexName=conductor

# Load sample kitchen sink workflow
loadSample=true
