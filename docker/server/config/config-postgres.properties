# Servers.
conductor.grpc-server.enabled=false

# Database persistence type.
conductor.db.type=postgres

spring.datasource.url=jdbc:postgresql://postgres:5432/conductor
spring.datasource.username=conductor
spring.datasource.password=conductor

# Hikari pool sizes are -1 by default and prevent startup
spring.datasource.hikari.maximum-pool-size=200
spring.datasource.hikari.minimum-idle=2

# Elastic search instance indexing is enabled.
conductor.indexing.enabled=true

# Transport address to elasticsearch
conductor.elasticsearch.url=http://es:9200

# Name of the elasticsearch cluster
conductor.elasticsearch.indexName=conductor

# Load sample kitchen sink workflow
loadSample=true

# Increases the thread size
conductor.app.systemTaskWorkerPollInterval=1ms
conductor.app.systemTaskWorkerThreadCount=500
conductor.worker.longPollTimeout=0
conductor.thread.pool.size=500
conductor.queue.size=500
conductor.worker.pollInterval=5

conductor.elasticsearch.clusterHealthColor=yellow
conductor.app.asyncIndexingEnabled=true
